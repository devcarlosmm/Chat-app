<div class="container main-container">
  <h1>Firechat</h1>
  <div class="col-md-12">
    <div class="col-md-15 text-end" *ngIf="chatService.usuario.uid">
      <button type="button" class="btn btn-danger" (click)="chatService.logout()">Salir</button>
    </div>
    <div *ngIf="!chatService.usuario.uid">
      <app-login></app-login>
    </div>
  
    <div class="chat-window" *ngIf="chatService.usuario.uid">
       <app-chat></app-chat>
    </div>
  </div>

 
</div>
