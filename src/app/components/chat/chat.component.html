<h1>Chat</h1>
<hr>
<div class="mensajes" id="app-mensajes">

    <div class="globo-mensaje" 
         *ngFor="let chat of chatService.chats"
         [ngClass]="{'text-end': chatService.usuario.uid == chat.uid}" >

        <span class="badge" 
          [ngClass]="{'bg-success': chatService.usuario.uid == chat.uid,
                      'bg-primary': chatService.usuario.uid != chat.uid}">           
        {{chat.nombre}}
        </span>
        
        <p>{{chat.mensaje}}</p>
    </div> 

</div>

<div>
    <hr>
    <input type="text" name="mensaje" 
    [(ngModel)]="mensaje" 
    placeholder="Enviar mensaje" 
    (keyup.enter)="enviarMensaje()" 
    class="form-control">
</div>
